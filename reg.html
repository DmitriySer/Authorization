<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-6">Регистрация</h1>
                <form>
                    <div class="mb-3">
                        <p class="form-label">Фамилия</p>
                        <input type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <p class="form-label">Имя</p>
                        <input type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <p class="folm-label">Место проживания</p>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Выберете ваш город:</option>
                            <option value="1">Ижевск</option>
                            <option value="2">Глазов</option>
                            <option value="3">Можга</option>
                            <option value="4">Сарапул</option>
                            <option value="5">Воткинск</option>
                            <option value="6">Камбарка</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Введите вашу электронную почту...">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Пароль</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Введите пароль...">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-label" for="exampleCheck1">Я согласен с обработкой персональных данных</label>
                    </div>
                    <button type="submit" class="btn btn-success">Зарегистрироваться</button>
                    <button type="reset" class="btn btn-warning">↺</button>
                    <button class="btn btn-primary"><a href="index.html" class="text-decoration-none link-light">Вернуться назад</a></button>

                </form>
            </div>
        </div>
    </div>
</body>

</html>
